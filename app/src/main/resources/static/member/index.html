<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>비트캠프 - NCP 1기</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>회원</h1>

    <aside>
      <div>
        <input type="text" name="keyword" value="" />
        <button id="btn-search" type="button">검색</button>
      </div>
      <table id="member-table" border="1">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>별명</th>
            <th>전화</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </aside>

    <article>
      <form id="member-form" action="update" method="post">
        <table border="1">
          <tr class="edit">
            <th>번호</th>
            <td><input id="f-member-id" type="text" name="no" readonly /></td>
          </tr>
          <tr>
            <th>아이디(이메일)</th>
            <td><input id="f-email" type="email" name="email" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input id="f-password" type="password" name="password" /></td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input id="f-name" type="text" name="name" /></td>
          </tr>
          <tr>
            <th>휴대폰번호</th>
            <td><input id="f-tel" type="tel" name="tel" /></td>
          </tr>
          <tr>
            <th>닉네임</th>
            <td>
              <input id="f-nickname" type="text" name="nickname" />
            </td>
          </tr>
          <tr>
            <th>프로필소개</th>
            <td>
              <input id="f-introduce" type="text" name="introduce" />
            </td>
          </tr>
          <tr>
            <th>사진</th>
            <td>
              <input id="f-photo" type="text" name="photo" />
            </td>
          </tr>
          <tr class="edit">
            <th>가입일</th>
            <td><span id="f-created_date"></span></td>
          </tr>
          <tr>
            <th>상태</th>
            <td><input id="f-state" type="text" name="state" /></td>
          </tr>
          <tr>
            <th>권한</th>
            <td><input id="f-auth" type="text" name="auth" /></td>
          </tr>
        </table>

        <div>
          <button id="btn-insert" type="button" class="input">추가</button>
          <button id="btn-update" type="button" class="edit">변경</button>
          <button id="btn-delete" type="button" class="edit">삭제</button>
          <button id="btn-cancel" type="reset" class="edit">취소</button>
        </div>
      </form>
    </article>

    <script id="tr-template" type="text/x-handlebars-template">
      {{#each this}}
        <tr data-no="{{no}}" onclick="getmember(event)">
          <td>{{no}}</td>
          <td>{{name}}</td>
          <td>{{nickname}}</td>
          <td>{{tel}}</td>
        </tr>
      {{/each}}
    </script>

    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
